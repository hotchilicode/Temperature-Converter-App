<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter App</title>
</head>
<body>

    <div class="container">
    <label style="color: rgb(202, 206, 63);">Enter a Temperature:</label><br>
    <input type="text" id="textBox" placeholder="The temperature you want to convert"><br>

    <label>Convert to:</label><br>
    <input type="radio" id="celsiusBtn" name = "unit">
    <label>Celsius</label><br>
    <input type="radio" id="fahrenheitBtn" name = "unit">
    <label>Fahrenheit</label><br>
    

    <button type="button" id="submitButton">Submit</button><br>
    <label id="tempLabel"></label>
</div>


<script src="script.js"></script>
    
</body>
</html>
